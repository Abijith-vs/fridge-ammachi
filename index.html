<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Fridge Whisperer Ammachi</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <span class="title">Fridge Whisperer Ammachi</span>
        <span class="score">00 pts</span>
        <button class="close-btn">X</button>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Ammachi Image and Speech -->
        <div class="ammachi-wrapper">
            <div class="speech speech-left">Ammachi here</div>
            <img src="assets/ammachi.png" class="ammachi-img" alt="Ammachi" />
            <div class="speech speech-right">Come on! Let's cook</div>
        </div>
    </div>

    <!-- Buttons fixed at bottom -->
    <div class="button-row">
        <button class="action-btn" id="enter-ingredient-btn">Enter Ingredient</button>
        <button class="action-btn" id="upload-fridge-btn">Upload Fridge</button>
    </div>

<script>
  // Navigate to upload.html on Upload Fridge button click
  document.getElementById('upload-fridge-btn').addEventListener('click', () => {
    window.location.href = 'upload.html';
  });

  // You can add more event listeners here for Enter Ingredient button if needed
</script>
</body>
</html>
